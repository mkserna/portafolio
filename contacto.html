            <section class="formulario">

                    <input class="inputs" type="text" required name="asunto" placeholder="Asunto">
                    <textarea class="inputs" name="mensaje" required id="" cols="30" rows="10" maxlength="50" placeholder="Mensaje"></textarea>
                    <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
                    <input required type="checkbox" name="" id="check">
                    <input class="boton" type="submit" value="Enviar">
                </form>
